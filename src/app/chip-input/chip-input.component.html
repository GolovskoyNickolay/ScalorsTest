<div>
 <div *ngFor="let foundedLanguage of foundedLanguages">
   <app-chip-item [name]="foundedLanguage" (removeLanguageEmitter)="removeLanguage($event)"></app-chip-item>
 </div>
  <input type="text" #input (input)="findLanguage(input.value)" (keydown.backspace)="removeItemsOnBackSpace(input.value)">
  <div *ngFor="let filteredLanguage of filteredLanguages">
      <div (click)="addToFounded(filteredLanguage)">{{filteredLanguage}}</div>
  </div>
</div>
